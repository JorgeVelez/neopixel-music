<!doctype html>
<html>
    <head>
        <title>Christmas Lights</title>
        <style type="text/css">
            body{
                background-color: #222222;
                color: white;
                font-family: sans-serif;
            }
            
            h1{
                font-size: 1.2em;
                text-align: center;
            }
            
            h2{
                margin-bottom: 0;
            }
            
            p{
                margin: 0;
            }
            
            #pixels{
                height: 20px;
            }
            
            .play-pause-button{
                cursor: pointer;
            }
            
            text{
                fill: white;
            }
            
            rect{
                fill: blue;
            }
        </style>
    </head>
    <body>
        <h1>&#127876; Christmas Lights &#9836;</h1>
        <div id="pixels"></div>
        <div id='clock-container'>
            <p>Next Routine Starts: <span id='clock'></span></p>
        </div>
        
        <button id='playButton'>Play</button>
        <button id='stopButton'>Stop</button>
        
        <div>
            <h2>Playlist</h2>
            <div id='playlist'></div>
        </div>
        
        <script src='/socket.io/socket.io.js'></script>
        <script src='bundle.js'></script>
    </body>
</html>
