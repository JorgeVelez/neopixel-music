<!doctype html>
<html>
    <head>
        <title>Christmas Lights</title>
        <style type="text/css">
            body{
                background-color: #222222;
                color: white;
                font-family: sans-serif;
            }
            
            h1{
                font-size: 1.2em;
                text-align: center;
            }
            
            h2{
                margin-bottom: 0;
            }
            
            p{
                margin: 0;
            }
            
            #pixels{
                height: 20px;
            }
            
            .play-stop-button, #cancelButton{
                cursor: pointer;
            }
            
            text{
                fill: white;
            }
            
            rect{
                fill: #006b00;
            }
            
            #cancelButton{
                color: red;
            }
            
            .hidden{
                opacity: 0.2;
            }
            
            .playing > .play-stop-button, .playing > rect{
                fill: red;
            }
            
            #status-message{
                color: red;
                font-size: 3em;
                position: absolute;
                top: 5px;
                text-align: center;
                width: 100%;
            }
        </style>        
    </head>
    <body>
        <h1>&#127876; Christmas Lights <span style='color:red'>&#9836;</span></h1>
        <div id="pixels"></div>
        <h3 id='status-message'></h3>
        <div id='clock-container'>
            <p>Next Routine Starts: <span id='clock'></span> <span id='cancelButton'>X</span></p>
        </div>        
        
        <div>
            <h2>Playlist <small id='playlistDuration'></small></h2>
            <div id='playlist'></div>
        </div>
        
        <script src='/socket.io/socket.io.js'></script>
        <script src='bundle.js'></script>
    </body>
</html>
